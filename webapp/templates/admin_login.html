<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в Админ-панель - Бульк B2B</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .login-logo-text {
            color: #FBB03B;
        }
        
        .login-title {
            font-size: 20px;
            color: #333;
            margin-top: 5px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #FBB03B;
            outline: none;
        }
        
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary:hover {
            background-color: #FBB03B;
        }
        
        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 4px;
            color: white;
        }
        
        .alert-danger {
            background-color: #e74c3c;
        }
        
        .alert-success {
            background-color: #27ae60;
        }
        
        .alert-info {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="login-logo">
            <span class="login-logo-text">Бульк</span> B2B
        </div>
        <h1 class="login-title">Вход в панель управления</h1>
    </div>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'message' else 'info' }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_login') }}">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn-primary">Войти</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('all_products') }}" style="color: #666; text-decoration: none; font-size: 14px;">
            <i class="fas fa-arrow-left"></i> Вернуться на сайт
        </a>
    </div>
</div>
</body>
</html>
